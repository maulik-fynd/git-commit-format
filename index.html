<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Joyy @Fynd</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@500&display=swap" rel="stylesheet">

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      body {
        padding: 5rem;
      }
      #commitLine {
        color: #03919b !important;
        font-family: SFMono-Regular,Menlo,Monaco,Consolas,"Liberation Mono","Courier New",monospace;
        font-weight: 900 !important;

      }

    </style>
  </head>
  <body>
    <div id="app" class="container">

      <header class="mb-5 row ml-1">
        <img src="./fynd-logo.webp"/ style="height: 10vh;" class="col-xs-2">
        
      </header>
      <input v-model="trackerId" class="form-control my-3" placeholder="Tracker ID or Jira Link" />
      <input v-model="hours" class="form-control my-3" type="number" placeholder="Hours involved" />
      <input v-model="donePercentage" class="form-control my-3" type="number" max="100" min="0" placeholder="Done %" />
      <input v-model="commitMessage" class="form-control my-3" placeholder="Commit Message" />

      <p class="mt-5">
        <button @click="copyCommitLine()" class="col-sm-1">
          <i class="fa-regular fa-copy" :class="{'fa-solid': isCopied}"> </i>
        </button>

        
          <p id="commitLine" class="d-block my-2 h3">git add .; git commit -m "ID: {{getTrackerId}}; HOURS: {{hours}}; DONE: {{donePercentage}}; {{commitMessage}}";</p>
        

        <span v-if="isCopied" class="text-success">Copied</span>
      </p>

      <p class="mt-5">
        <h4>Last Recently Used Tickets</h4>

        <ul>
          <li v-for="item in lastCopiedItems">
            {{item}}
          </li>
        </ul>
      </p>
    </div>
  </body>

  <script
    src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"
  ></script>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
    integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
    crossorigin="anonymous"
  ></script>

  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="localStorageHelper.js"></script>
  <script src="script.js"></script>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Joyy @Fynd</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      body {
        padding: 5rem;
      }
    </style>
  </head>
  <body>
    <div id="app" class="container">
      <input v-model="trackerId" class="form-control my-3" placeholder="Tracker ID or Jira Link" />
      <input v-model="hours" class="form-control my-3" placeholder="Hours involved" />
      <input v-model="donePercentage" class="form-control my-3" placeholder="Done %" />
      <input v-model="commitMessage" class="form-control my-3" placeholder="Commit Message" />

      <p class="mt-5">
        <button @click="copyCommitLine()" class="col-sm-1">
          <i class="fa-regular fa-copy" :class="{'fa-solid': isCopied}"> </i>
        </button>

        <p id="commitLine" class="d-block my-2 font-weight-bold h3">ID: {{getTrackerId}}; HOURS: {{hours}}; DONE: {{donePercentage}}; {{commitMessage}}</p>

        <span v-if="isCopied" class="text-success">Copied</span>
      </p>
    </div>
  </body>

  <script
    src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"
  ></script>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
    integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
    crossorigin="anonymous"
  ></script>

  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script>
    var app = new Vue({
      el: "#app",
      data: {
        trackerId: "",
        donePercentage: '',
        hours: '',
        commitMessage: "",
        isCopied: false,
        commitLine: "",
        lastCopiedItems: [],
      },
      methods: {
        async copyCommitLine() {
          try {
            this.isCopied = true;
            const textToCopy = document.querySelector("#commitLine").textContent;
            this.lastCopiedItems.push(textToCopy);
            await navigator.clipboard.writeText(textToCopy);
          } catch ($e) {
            alert("Cannot copy");
          }
        },
        async copyLine(text) {},
      },
      computed: {
        getTrackerId() {
          var jira_matcher = /([A-Z][A-Z0-9]+-[0-9]+)/g;
          const jiraId = String(this.trackerId).match(jira_matcher);
          return String(jiraId);
        },
      },
    });
  </script>
</html>
